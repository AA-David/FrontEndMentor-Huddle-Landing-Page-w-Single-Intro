<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/01f8650a44.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="background-image">
      <picture>
        <source media="(min-width: 960px)" srcset="./images/bg-desktop.svg">
        <img src="./images/bg-mobile.svg">
      </picture>
    </div>

    <div class="logo">
      <img src="./images/logo.svg" alt="Hubble Logo">
    </div>

    <div class="container">
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="Illustration">
      </div>

      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p class="desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <a href="#" class="btn"><p class="btn-text">Register</p></a>
      </div>
    </div>

    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </main>
</body>
</html>
